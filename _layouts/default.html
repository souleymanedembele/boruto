<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>{% if page.title %}{{ page.tile }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <base href="{{site.url}}">
	<!-- css styles -->
	<!-- page loading -->
	<link rel="stylesheet" type="text/css" href="css/pace-theme.css">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
	<script type="text/javascript" src="js/pace.js"></script>
	
	<!-- css styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/slicknav.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/animation-without-delay.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script> 
	<script type="text/javascript" src="js/respond.js"></script>
	<script type="text/javascript" src="js/caroufredsel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>


</head>
<body id="main">
<!-- body content -->
<div class="entire-content">
    

    
    
    {{ content }}
    
    <footer>
         <div class="container">
             <div class="animation" data-animation="zoomInRight">
             <div class="row">
                 <div class="col-md-4">
                     <h1> A propos de Today Boruto</h1>
                     <p class="about"><a href="#" class="read cool"> Read More <span class="hover">&gt;&gt;</span></a></p>
                    
                 </div>
                 <div class="col-md-4">
                     <h1> Restez a jour</h1>
                     <form class="update-form">
                         <fieldset>
                             <input type="text" id="take-email" placeholder="Enter your email here" />
                         </fieldset>
                         <fieldset>
                             <input type="submit" id="submit-button" value="Sign Up" />
                         </fieldset>
                     </form>
                 </div>
                 <div class="col-md-4">
                     <h1> Restez en Contact</h1>
                     <ul class="footer-social-links">
                         <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                         <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                         <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                         <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                         <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                         <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                     </ul>
                 </div>
             </div>
             </div>
         </div>

         <div class="copyright">
             <p>Copyright &copy; <span class="primary">today-boruto</span> 2017 . All Rights Reserved.</p>
         </div>
     </footer>
<!-- javascripts -->

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.slicknav.min.js"></script>
<script type="text/javascript" src="js/stellar.min.js"></script>
<script type="text/javascript" src="js/jquery.waypoints.js"></script>
<script type="text/javascript" src="js/smoothscroll.js"></script>
<script type="text/javascript" src="js/nav.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script id="dsq-count-scr" src="//widelights-1.disqus.com/count.js" async></script>
</div>
</body>
</html>
